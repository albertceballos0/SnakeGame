name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'   # Usamos la distribución Temurin

      - name: Install Maven
        run: sudo apt-get install maven  # Instalar Maven si no está instalado

      - name: Run tests
        run: mvn test -Dtest=tests.AllTests  # Usar Maven directamente
